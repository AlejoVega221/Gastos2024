<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">  
    <link rel="stylesheet" href="css/estilo.css">  
    <title>Principal</title>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <header>
                <h1 class="text-center">Control de gastos</h1>
                
        </div>
        <section class="contenido-principal">
            <div class="row">
                <div class="col">
                    <h2>Control de gastos</h2>
                    <p class="text-center">Registra tus gastos y obt√©n un control de tus finanzas</p>
                    <form id="gastoForm" action="#">
                        <div class="form-group">
                            <label for="nombreGasto">Gasto</label>
                            <input type="text" class="form-control" id="nombreGasto" placeholder="Nombre del gasto">
                        </div>
                        <div class="form-group">
                            <label for="cantidadGasto">Cantidad</label>
                            <input type="number" class="form-control" id="cantidadGasto" placeholder="Valor en $">
                        </div>
                        <button type="submit" class="btn btn-danger">Agregar</button>
                    </form>
                </div>
                <div class="col">
                    <div class="contenido-lista">
                        <h2 class="text-center">Lista de gastos</h2>
                        <div id="gastos">
                            <ul class="list-group"></ul>
                    
                        </div> 
                    </div>
                    <div id="Presupuesto" class="Presupuesto">
                        <div class="alert alert-warning">
                            <p>Presupuesto: $<span id="total">0</span></p>
                        </div>
                        <div class="restante alert alert-primary">
                            <p>Restante: $<span id="restante">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/gastos.js"></script>
</body>
</html>
